<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/editUser}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}"><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}"><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" th:value="${user.age}"><br>

    <button type="submit">Save</button>
</form>

<a href="/">Back</a>
</body>
</html>
